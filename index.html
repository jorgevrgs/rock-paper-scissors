<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Paper, rock and scissors</h1>
    <div class="match">
      <div class="icons player"><i data-player data-value="rock" class="far fa-hand-rock"></i></div>
      <div class="icons player"><i data-player data-value="paper" class="far fa-hand-paper"></i></div>
      <div class="icons player"><i data-player data-value="scissors" class="far fa-hand-scissors"></i></div>

      <div class="avatar"><i class="fas fa-user-secret"></i></div>
      <div class="avatar"><i>Vs</i></div>
      <div class="avatar"><i class="fas fa-desktop"></i></div>

      <div class="icons" id="match-player"></div>
      <div class="icons" id="match-result"></div>
      <div class="icons" id="match-computer"></div>

      <div class="icons scoreboard" id="score-player"><i>0</i></div>
      <div class="icons scoreboard"><i>-</i></div>
      <div class="icons scoreboard" id="score-computer"><i>0</i></div>

    </div>
  </body>
</html>
