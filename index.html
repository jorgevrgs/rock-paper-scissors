<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Paper, rock and scissors</h1>
    <h2>Player</h2>
    <h2>Computer</h2>
    <div class="match">
      <div class="player">
        <div class="icons"><span class="element paper" data-player="paper"></span></div>
        <div class="icons"><span class="element rock" data-player="rock"></span></div>
        <div class="icons"><span class="element scissors" data-player="scissors"></span></div>
      </div>

      <div class="computer">
        <div class="icons" data-computer="paper"><span class="element paper"></span></div>
        <div class="icons" data-computer="rock"><span class="element rock"></span></div>
        <div class="icons" data-computer="scissors"><span class="element scissors"></span></div>
      </div>
    </div>
  </body>
</html>
